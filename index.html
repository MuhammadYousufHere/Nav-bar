<!DOCTYPE html>
<html>
<head>
	<title>Nav Bar</title>
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
	<div class="header">
		<div class="navbar">
			<ul>
				<li>Home</li>
				<li>Blog</li>
				<li>Video</li>
				<li>Contact</li>
				<li>About</li>
			</ul>
		</div>
	</div>
	<div class="box">
		
	</div>
<script type="text/javascript">
	var navbar = document.querySelector('.navbar');
window.onscroll = function() {
	if (window.pageYOffset >100) {
		navbar.style.background = "6px #007bff"
		navbar.style.boxShadow = "0px 4px 2px grey"
 	} else {
		navbar.style.background = "transparent"
		navbar.style.boxShadow = "none"
	}
}
</script>

</body>
</html>
